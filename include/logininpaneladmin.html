<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-admin-panel</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../content/logo/Untitled_design__1_-removebg-preview.png"
    />
    <link rel="stylesheet" href="../styles/logininpaneladmin.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>ورود به پنل مدیریت آژنگ</h1>
        <p>لطفا اطلاعات حساب خود را وارد نمایید</p>
      </div>

      <form>
        <div class="input-group">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" placeholder="نام کاربری" required />
        </div>

        <div class="input-group">
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" placeholder="رمز عبور" required />
        </div>

        <button type="submit" class="login-button">ورود به سیستم</button>
      </form>
    </div>
  </body>
</html>
